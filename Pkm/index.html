<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search-container">
        <input type="text" id="pokemonName" placeholder="Nombre Pokemon">
        <button id="fetchPokemon">Buscar Pokemon</button>
    </div>

    <div class="search-container">
        <select id="generationSelect">
            <option value="">Num. Generacion</option>
            <option value="1">Generation 1</option>
            <option value="2">Generation 2</option>
            <option value="3">Generation 3</option>
            <option value="4">Generation 4</option>
            <option value="5">Generation 5</option>
            <option value="6">Generation 6</option>
            <option value="7">Generation 7</option>
            <option value="8">Generation 8</option>
        </select>
        <button id="fetchGeneration">Listar generacion</button>
    </div>

    <div id="pokemonContainer" class="pokemon-container"></div>

    <script src="src.js"></script>
</body>
</html>
